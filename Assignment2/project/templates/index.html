{% extends 'base.html' %} {% block head %}
<title>PDF generator</title>

{% endblock %} {% block body %}
<div class="content">
  <h1 id="head">QRcode PDF Generator</h1>

  <div class="form">
    <form action="/user" method="POST" onSubmit="return validate()">
      <div class="row">
        <i class="fa-solid fa-user"></i>

        <input
          type="text"
          name="fullName"
          class="inputField"
          placeholder="Full Name"
          id="name"
          required
        />
      </div>

      <div class="row">
        <i class="fa-solid fa-envelope"></i>
        <input
          type="text"
          name="email"
          class="inputField"
          placeholder="Email"
          id="email"
          required
        />
      </div>

      <div class="row">
        <i class="phoneIcon"></i>
        <input
          type="text"
          name="phone"
          class="inputField"
          placeholder="phone"
          id="phone"
          required
        />
      </div>

      <input type="submit" value="Submit" id="submit" />
    </form>
  </div>
</div>
{% endblock %}
